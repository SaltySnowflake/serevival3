 #Irish
 ruthenian_ideas: "Turov-Pinsk Ideas"
 ruthenian_ideas_start: "Turov-Pinsk Traditions"
 ruthenian_ideas_bonus: "Turov-Pinsk Ambitions"
 foreign_nationals:0 "Foreign Nationals"
 foreign_nationals_desc:0 "In 1487, the Irish lord John de la Pole, Earl of Lincoln, invited a host from Burgundy to Dublin to support the crowning of Yorkist English pretender Lambert Simnel. Ireland would make for a fine base of resistance against the English, and forever keep the would-be occupiers at bay. We may also one day gain powerful supporters, such as the Kingdom of Spain."
 unconquerable_ireland_desc:0 "No English lord could contain the will of the Irish for long. Despite all efforts, rebellion after rebellion sprouted in an attempt to displace English rule. Insurgency after insurgency will spring up in their path, and Ireland shall never truly be theirs. And, as they sail from our lands, we shall forever resist the protestant imperialists to on our eastern flank."
 
 #Missions
 recover_greece_title:0 "Recover Greece"
 recover_greece_desc:0 "Greece, our traditional homeland and core territory, has been wrestled from our grasp. Before we can restore the glory of the Roman empire, we must begin by restore this core territory to our control."
 recover_rome_title:0 "Recover the Eternal City"
 recover_rome_desc:0 "Constantinople might be the New Rome, but the old Imperial capital, the Eternal City itself, has been lost since the fall of the Exarchate of Ravenna in 751. The unexpected resurgence of the Roman Empire has given rise to a powerful movement seeking reunification with our ancient Latin home..."
 recover_sicily_title:0 "Recover Sicily"
 recover_sicily_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought be Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land in Sicily."
 recover_the_coast_of_asia_minor_title:0 "Recover the Anatolian Coast"
 recover_the_coast_of_asia_minor_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought be Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land on the Aegean coast of Anatolia."
 recover_the_balkans_title:0 "Recover Illyria"
 recover_the_balkans_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought be Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land in Illyria."
 recover_south_italy_title:0 "Recover Southern Italy "
 recover_south_italy_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought be Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land in Southern Italy."
 control_scania_desc: "The Danish King's control of Scania allows him to put unacceptable taxes on [Root.Culture.GetName] shipping through his control of the Sound. We must wrest this province from him for the good of $COUNTRY$."
 control_halland_desc: "Denmark's control of Halland is a serious problem to the Kingdom of $COUNTRY$. Its location is both acts a threat to [Root.Culture.GetName] shipping trying to leave the Baltic and can serve as a base for Danish armies to ravage Southern $COUNTRY$. This situation cannot be tolerated."
 control_estonia_desc: "Our long coastline means that the security of our Kingdom depends heavily on control of the Baltic Sea. The Estonian ports must be brought under [Root.Culture.GetName] Control."
 swedish_pommerania_title: "[Root.Culture.GetName] Pomerania"
 swedish_pommerania_desc: "If a hostile power were to establish a foothold on the Southern shore of the Baltic $COUNTRY$ would be in great danger. It is better that we tether our horses to the enemy's fence, than he to ours"
 control_gotland_desc: "Gotland sits in a key strategic location in the center of the Baltic Sea. For $COUNTRY$ to remain a great power it must pass to [Root.Culture.GetName] control."
 annex_norway_swe_desc: "Fortunately we were able to bring Norway under our protection, but the local lords are not coordinating their defense with $COUNTRY$ properly. Action must be taken."
 no_territory_to_denmark_desc: "The cowardly Danish King has seized lands that are rightfully ours. We must not rest until $COUNTRY$ is whole again."
 swedish_colony_in_north_america_title: "$COUNTRY$ in the New World"
 swedish_colony_in_north_america_desc: "News has spread of discoveries in North America. $COUNTRY$ must not miss out on the benefits colonies bring."

