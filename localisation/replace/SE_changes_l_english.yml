 usa_dlc.EVTDESC11: "The first issue discussed for the new Constitution was the government form. The composition and election of the Senate, how to divide the executive power, between three persons or invest the power into a single president, how to elect the president and how long his term was to be and whether he could stand for reelection.\n\nThe three suggested government forms were 'American Republic', 'American Federation' and 'Constitutional Monarchy'."
