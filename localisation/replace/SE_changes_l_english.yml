 #TEXT
 totemism_religion_desc: "Totemistic belief teaches that every individual has a spiritual kinship with an animal, the totem. Those who share a totem animal form clans, and consider one-another family.\nIn the game Totemism is the state religion of a few North American Native states only present on the North American continent."
#CORE
 PIETY_DESCRIPTION: "Piety represents the religious devotion to the true faith within your nation. Declaring war on infidels will increase your piety while declaring war on other true belivers will decrease it."
 PATRIARCH_DESCRIPTION: "Patriarch Authority represents the level of influence that the state Church has on the nation. In your provinces, high Patriarch Authority will decrease local unrest and increase the number of recruits joining the army. But it will come at the cost of partially diverting local taxes to the Church."
 KARMA_DESC2: "Karma represents the divinity of your past actions in the eyes of your ancestors and will rise or fall depending on the morality of actions you take. A ruler with too extreme Karma will become detached from the world. Too high Karma means losing the trust of the common soldier while too low Karma will make you ineffective on the diplomatic arena. Countries with Karma do not pay any diplomatic power cost for returning cores and releasing countries and vassals in peace deals."
