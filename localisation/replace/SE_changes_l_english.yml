 usa_dlc.EVTOPTB11: "Federal Republic"
 usa_dlc.EVTNAME62: "US. Presidential Election of [GetYear]"
 usa_dlc.EVTDESC62: "Campaign and the Issues, [GetYear]: Federalist flocked under the banner of John Adams, who vowed to reinforce Washington's Strong Government. Jefferson and the Anti-Federalists opposed the growing government and rode the wave of popular fears of insidious royalism. Adams supporters retaliated by condemning the French Revolution as Monocracy, the former cherished by the Anti-Federalists. The Anti-Federalists on the other hand still viewed England as the principal enemy and said that Adams was going to pay lip service to Her Majesty's Government. Washington's support and the New Englanders effort to stop Alexander Hamilton from sabotaging Adams campaign gave Adams a marginal electoral victory, 71-68. How will the Spirit of America choose this time?"
 usa_dlc.EVTNAME66: "US. Presidential Election of [GetYear]"
 usa_dlc.EVTDESC66: "Campaign and the Issues, [GetYear]: President Jefferson handily checked a feeble challenge from the dying Federalist Party. The Party had been severely damaged by a radical group within called the Essex Junta, which had tried in vain to enlist some eastern seaboard states to secede from the union forming a New England Confederacy free of Jeffersonian Democracy. Among the elites of the country many still supported the Federalists and Pinckney, but the masses were discouraged by the behavior of the Junta. The Biggest Issue was the Louisiana Purchase as Federalists feared that more immigrants (Jefferson-supporters that is) would break the balance of power at the expense of the Federalists. Thus Jefferson made significant inroads in once solidly Federalist New England and victory was his. Electoral Votes: Jefferson 162, Pinckney 14. How will the Spirit of America choose this time?"
 usa_dlc.EVTNAME67: "US. Presidential Election of [GetYear]"
 usa_dlc.EVTDESC67: "Campaign and the Issues, [GetYear]: As Thomas Jefferson retired he endorsed James Madison as his successor. Madison was only vulnerable to one issue - The Embargo. As Secretary of State he had been handled the Embargo which was both retaliation against French and British disrespect and a policy of Protectionism. The Embargo was very unpopular in both camps, thus the Federalists once again revitalized under Charles Pinckney and Free-Trade Republicans threatened to support the republican vice presidential candidate George Clinton. The Free-Trade threat never materialized and although Pinckney did well he could not compete with the popularity of former President Jefferson. Jefferson was instrumental in urging fellows and foes alike to stand behind Madison and thus securing his victory. Electoral Vote: Madison 122, Pinckney 47, Clinton 6. How will the Spirit of America choose this time?"
 usa_dlc.EVTNAME69: "US. Presidential Election of [GetYear]"
 usa_dlc.EVTDESC69: "Campaign and the Issues, [GetYear]: The War of [GetYear] dominated the campaign. Because the United States suffered early defeats in the West, DeWitt Clinton's supporters blasted the president for incompetence in directing the war effort, a war that Federalists denounced as groundless. Madison's campaigners defended the war as necessary to establish American neutral rights. Madison was not that popular, but two things turned against Clinton. First, Clinton tried to appeal to hawks and doves alike making his position non-credible. Second, Madison was a president at war and people rallied to his defense. Electoral Votes: Madison 128, Clinton 89. How will the Spirit of America choose this time?"
 usa_dlc.EVTNAME70: "US. Presidential Election of [GetYear]"
 usa_dlc.EVTDESC70: "Campaign and the Issues, [GetYear]: There were no big issues. James Monroe was supported by two popular former presidents, Jefferson and Madison, and Monroe was a skilled tactician doing very little campaigning. The election was a sure thing all from the beginning as there were in fact only one efficient party, the Republicans. The Federalists existed, but was trashed from opposing the War of 1812 and had its voters in the New England area. Its organization and form was old and obsolete and it did not even officially nominate a candidate. It though supported Rufus King who put up only token opposition against the republican juggernaut. The Republicans was on the other hand an all-American movement with strong bases in New York, Virginia and in the South from which it campaign with skill and effect. Four republican presidential terms in a row had strengthened the party proportionally to the decline of the Federalists. James Monroe won a walk-over even if it was not as superior as his victory in 1820 where he grabbed all electors but one. Electoral Votes: Monroe 183, King 34. How will the Spirit of America choose this time?"
