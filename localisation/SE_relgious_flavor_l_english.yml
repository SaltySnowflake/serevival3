 germanic: "Germanic"
 germanic_religion_desc: "Germanic paganism refers to the theology and religious practices of the Germanic peoples from the Iron Age until their Christianization during the Medieval period. It has been described as being 'a system of interlocking and closely interrelated religious worldviews and practices rather than as one indivisible religion' and as such consisted of 'individual worshippers, family traditions and regional cults within a broadly consistent framework'. Germanic paganism was polytheistic, with similarities to other Indo-European religions. Many of the Germanic deities appeared under similar names across the Germanic peoples, most notably the god known to the Germans as Wodan or Wotan, to the Anglo-Saxons as Wōden, and to the Norse as Odin, as well as the god Thor – known to the Germans as Donar, to the Anglo-Saxons as Þunor and to the Norse as Þórr."
