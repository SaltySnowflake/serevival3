 chiminigagua_reforms: "Chiminigagua Reforms"
 chiminigagua_reform_1: "Organized Recruitment"
 chiminigagua_reform_1_desc: "While our subject peoples have always supplied troops for our armies they have done so to varying degrees and in an ad-hoc manner. By formalizing the need for every subjugated area to supply soldiers to the central state we will be able to tap the manpower resources of our lands in a much more efficient manner."
 chiminigagua_reform_2: "Expanded Mitma Policy"
 chiminigagua_reform_2_desc: "The policy of moving entire villages from loyal territories into newly conquered land or into the frontier has helped expand the empire. This type of forced resettlement could also be used to resettle the population of newly conquered areas into the core territory of the empire. Strict laws should be put in place to forbid people from returning to their original homes."
 chiminigagua_reform_3: "Reform the Cult of Chiminigagua"
 chiminigagua_reform_3_desc: "While Chiminigagua, the sun, is the foremost of all gods most of the peoples of Muisca also worship a variety of minor Huacas. We must require all corners of our empire to acknowledge Chiminigagua as their main god and that all Huaca idols are given to be kept by our ruler as Chiminigagua's foremost representative."
 chiminigagua_reform_4: "Yana Lords"
 chiminigagua_reform_4_desc: "By moving away from the hereditary or local powerholders as the commanders of our armies we can instead promote a new class of leaders appointed directly by the state. Selected for their personal merit and loyalty this will ensure that our armies are always led by the fiercest supporters of our state."
 chiminigagua_reform_5: "Reform the Bureaucracy"
 chiminigagua_reform_5_desc: "In order to facilitate the rapid expansion of our empire it is necessary to create a new class of administrators to oversee everything from the construction of bridges, roads and tambos in newly acquired areas to the constant inspection of the regions already under our control."
 kachina: "Kachina"
 kachina_religion_desc: "A Kachina is a spirit being found in western Pueblo cosmology and religious practice, representing anything from a revered ancestor to an element, location, quality, natural phenomenon, or concept. Although not worshipped, kachina are viewed as powerful beings which, if given veneration and respect, can use their particular power for human good. Historically, the kachina religion predates European contact; however, it remains an open question among scholars as to whether the kachina religion was an indigenous creation or an import from Mesoamerica."
