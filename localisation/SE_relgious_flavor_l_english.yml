 moism: "Mohism"
 moism_religion_desc: "Mo or Mohism, occasionally called Zhuang Shigongism, is the religion of most Zhuang people, the largest ethnic minority of China. It has a large presence in Guangxi. While it has a supreme god, the creator Bu Luotuo, numerous other deities are venerated as well. It has a three-element-theory (sky, earth and water). Mo is animistic, teaching that spirits are present in everything. Mo developed from prehistoric beliefs of the Zhuang people; it also has similarities to Chinese folk religion, and has developed similar doctrines to Buddhism and Taoism, in the process of competition with the influence of these religions on Zhuang culture. The Cultural Revolution of China weakened Mo, though the religion has undergone a revival since the 1980s. Mohism varies from region to region."
