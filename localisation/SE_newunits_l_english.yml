l_english:
 aboriginal_tribal_band: "Aboriginal Tribal Band"
 aboriginal_tribal_bandDESCR: "Tribal raiding party common to tribal societies"
 aboriginal_boomerang_thrower: "Aboriginal Boomerang Thrower"
 aboriginal_boomerang_throwerDESCR: "Ranged hunters skilled at killing from a distance"
 aboriginal_warrior: "Aboriginal Warrior"
 aboriginal_warriorDESCR: "Aboriginal warriors with rather good offensive skills adapted to the climate of the Australian deserts."
 aboriginal_footsoldier: "Aboriginal Footsoldier"
 aboriginal_footsoldierDESCR: "Traditional lower rank foot soldiers wearing light armor and armed with a spear or sword."
 aboriginal_battleborn: "Aboriginal Battleborn"
 aboriginal_battlebornDESCR: "Aboriginal warriors fully adapted to the life warfare."
 aboriginal_musketeers: "Aboriginal Musketeers"
 aboriginal_musketeersDESCR: "Aboriginal warriors armed with muskets and possessing rather good offensive tactics."
 aboriginal_reformed_infantry: "Aboriginal Reformed Infantry"
 aboriginal_reformed_infantryDESCR: "A battalion comprised of at least a thousand infantry soldiers most often armed with muskets and deployed in a square formation. By maintaining a close-set square, this formation could withstand even the most ambitious cavalry attack."
 aboriginal_elite_musketeers: "Aboriginal Elite Musketeers"
 aboriginal_elite_musketeersDESCR: "Aboriginal armies equipped with lighter and handier muskets, replacing the older arquebus."
 aboriginal_guerrillas: "Aboriginal Guerrillas"
 aboriginal_guerrillasDESCR: "The Aboriginal Guerrilla specializes in attacks to wear down enemy morale."
 aboriginal_carabinier: "Aboriginal Carabinier"
 aboriginal_carabinierDESCR: "In essence a mounted foot soldier carrying a short musket or rifle also known as a carbine. Their ability to dismount and fight on foot allowed them great flexibility in the battle."
 aboriginal_desert_infantry: "Aboriginal Desert Infantry"
 aboriginal_desert_infantryDESCR: "The desert infantry were the successors of the desert warriors of earlier eras. Western training and equipment has improved these units in all departments, but their focus remains offensive." 
 aboriginal_kangaroo_riders: "Aboriginal Kangaroo Rider"
 aboriginal_kangaroo_ridersDESCR: "Crazed warriors on the backs of kangaroos. It is a mystery how they tamed these beasts."
 aboriginal_superior_kangaroo_riders: "Superior Kangaroo Rider"
 aboriginal_superior_kangaroo_ridersDESCR: "Skilled warriors on the backs of kangaroos. It is a mystery how they tamed these beasts."
 aboriginal_east_asian_cavalry: "East Asian Cavalry"
 aboriginal_east_asian_cavalryDESCR: "Imported Asian cavalry more adapted to modern tactics and strategies."
 aboriginal_charge_cavalry: "Aboriginal Charge Cavalry"
 aboriginal_charge_cavalryDESCR: "A cavalry unit utilizing shock tactics by charging its enemy at full speed exerting maximum amount of force."
 aboriginal_swarm_cavalry: "Aboriginal Swarm Cavalry"
 aboriginal_swarm_cavalryDESCR: "Swarm cavalry were loose order cavalry armed with bows or carbines and would use harassing fire tactics to disorder the enemy before charging. The loose order the cavalry made them less vulnerable to fire from the enemy, but if the opposition could withstand their harassing attacks they would quickly fall under a charge."
 aboriginal_dragoon: "Aboriginal Dragoon"
 aboriginal_dragoonDESCR: "The Aboriginal Dragoon was rifle and spear armed cavalry unit. Although a dragoon by name, it was actually much closer to the Swedish style charging cavalry. The brave warriors would charge towards the enemy firing carbines and pistols before closing for hand to hand combat."
 aboriginal_cuirassier: "Aboriginal Cuirassier"
 aboriginal_cuirassierDESCR: "The Cuirassier takes its name from the Cuirass, a breast plate worn by the heaviest cavalry units. Wielding a heavy sword rather than a light saber, these units are fearsome when they charge. Usually supported by units of carbine equipped cavalry to give them extra punch, these units add shock power to any army."