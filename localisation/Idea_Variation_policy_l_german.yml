 idea_variation_act_392: "Artgleiche Kanonen"
 desc_idea_variation_act_392: "Wir statten unsere Schiffe nur mit einer Sorte Kanonen aus. Das erhöht unsere Effizienz."
 idea_variation_act_393: "Kartätschen Kanonen"
 desc_idea_variation_act_393: "Wir rüsten unsere Galeeren speziell mit Kartätschen aus. Das wird uns im Nahkampf einen entscheidenen Vorteil bringen."
 idea_variation_act_394: "Handelskrieg"
 desc_idea_variation_act_394: "Wir sind bereit unsere gesamte Flotte den Kriegszielen unterzuordnen. Zur Not fahren wir unter Piratenflagge!"
 idea_variation_act_395: "Koloniale Regimenter"
 desc_idea_variation_act_395: "Unsere Kolonien sind mittlerweile so groß gewachsen, dass wir eine nicht zu unterschätzende Anzahl an Soldaten aus den Kolonien bekommen können."
 idea_variation_act_396: "Schnelle Assimilierung"
 desc_idea_variation_act_396: "Durch eine schnelle Eingewöhnung helfen wir fremden sich mit unserem Staat und unserer Armee zu arrangieren."
 idea_variation_act_397: "Private Kriegsdarlehen"
 desc_idea_variation_act_397: "Reiche Privatiers geben dem Staat Kredite zu großzügigen Zinsen. Die Investition wird sich lohnen!"
 idea_variation_act_398: "Wir werden siegen!"
 desc_idea_variation_act_398: "Unsere Propaganda berichtet unerschütterlich von unserem baldigen Sieg. Beinahe wären wir selbst überzeugt."
 idea_variation_act_399: "Langer Arm"
 desc_idea_variation_act_399: "Durch unsere Basen können wir jederzeit überall zuschlagen. Gleichzeitig sind wir aber auch nicht so einfach wieder wegzubekommen."
 idea_variation_act_400: "Nationalstolz"
 desc_idea_variation_act_400: "Der Nationalstolz unserer Nation sucht seines gleichen."
 idea_variation_act_401: "Imperiale Fantasien"
 desc_idea_variation_act_401: "Das Volk träumt von einem Imperium. Lassen wir sie träumen."
 idea_variation_act_402: "Kreative Wiedereinsetzung"
 desc_idea_variation_act_402: "Wir setzen Verwundete Veteranen an den Stellen der Armee ein, wo sie am gewinnbringensten für uns sind."
 idea_variation_act_403: "Fortschritt durch Kaufmänner"
 desc_idea_variation_act_403: "Durch gezielte Instrumentalisierung von Kaufmännern können wir technisch leichter Schritt halten."
 idea_variation_act_404: "Marschlieder"
 desc_idea_variation_act_404: "Durch Lieder die auf dem Marsch gespielt werden erhöhen wir unsere Marsch- und Kampfleistung."
 idea_variation_act_405: "Unteroffiziere"
 desc_idea_variation_act_405: "Unsere Unteroffiziere organisieren die Formation und sorgen dafür, dass sie jederzeit gehalten wird."
 idea_variation_act_406: "Fester Wille"
 desc_idea_variation_act_406: "Unsere Männer sind fest in ihrem Glauben und kaum zu erschüttern."
 idea_variation_act_407: "Religiöser Angriff"
 desc_idea_variation_act_407: "Gott ist an unserer Seite - gerade wenn wir auf den Feind zustürmen!"
 idea_variation_act_408: "Das Recht auf unserer Seite"
 desc_idea_variation_act_408: "Unsere Truppen und Offiziere kämpfen besser seit sie wissen für ein kleines Versagen nicht gleich am Galgen zu landen."
 idea_variation_act_409: "Frühe Feldbefestigungen"
 desc_idea_variation_act_409: "Wir experimentieren mit einer Truppengattung, die Feldbefestigungen anlegt."
 idea_variation_act_410: "Gesunder Marsch"
 desc_idea_variation_act_410: "Wir verheizen unsere Armee nicht schon auf dem Marsch, sondern halten sie frisch für die Schlacht."
 idea_variation_act_411: "Staatsgarde"
 desc_idea_variation_act_411: "In der Garde ihres Landes zu marschieren und zu kämpfen ist das größte für unsere Soldaten."
 idea_variation_act_412: "Republikanische Garde"
 desc_idea_variation_act_412: "Einige unserer Nachbarn trachten nach unserem Leben nur wegen unserer Regierungsform. Die Garde wird uns verteidigen."
 idea_variation_act_413: "Rücksichtsloser Massenangriff"
 desc_idea_variation_act_413: "Es ist uns gleich wie viele Männer wir verheizen solange wir die Stellung des Feindes erstürmen können."
 idea_variation_act_414: "Feuerübungen"
 desc_idea_variation_act_414: "Unsere Regimenter sind perfekt eingespielt. So können wir Verluste minimieren und Schaden maximieren."
 idea_variation_act_415: "Schlachtfeldkundschafter"
 desc_idea_variation_act_415: "Durch unsere Schlachtfeldkundschafter wissen wir wo wir wann zuschlagen müssen."
 idea_variation_act_416: "Kampf für den König"
 desc_idea_variation_act_416: "Unsere Männer kämpfen für ihren König."
 idea_variation_act_417: "Eiserne Moral"
 desc_idea_variation_act_417: "Unsere Unteroffiziere sorgen dafür, dass ihre Männer nie den Mut verlieren."
 idea_variation_act_418: "Gegenangriff"
 desc_idea_variation_act_418: "Durch schnelle Gegenangriffe können wir die Wirkung gegnerischer Sturmangriffe reduzieren."
 idea_variation_act_419: "Geländeerkundung"
 desc_idea_variation_act_419: "Wir erkunden das Gelände auf dem eine Schlacht stattfinden wird genau. Wir nutzen anschließend jede natürliche Deckung, die uns zur Verfügung steht."
 idea_variation_act_420: "Formationsangriff"
 desc_idea_variation_act_420: "Der Angriff unserer Flotte ist perfekt einstudiert. Mögen die Winde mit uns sein."
 idea_variation_act_421: "Linienschiff-Leine"
 desc_idea_variation_act_421: "Unsere Schiffe sind wie an einer Leine aufeinander abgestimmt."
 idea_variation_act_422: "Rammrotten"
 desc_idea_variation_act_422: "Unsere Galeeren greifen in Rudeln die feindlichen Schiffe an."
 idea_variation_act_423: "Handelsverteidigung"
 desc_idea_variation_act_423: "Unsere Handelsschiffe sind immer gegen jegliche Art von Angriffen geschützt."
 idea_variation_act_424: "Koloniale Erschließung"
 desc_idea_variation_act_424: "Wir erschließen jede Kraftquelle für unsere Armee, die möglich ist."
 idea_variation_act_425: "Einfache Formationen"
 desc_idea_variation_act_425: "Unsere Formationen sind einfach zu verstehen - was nichts an ihrer Effektivität ändert."
 idea_variation_act_426: "Steuerrecht"
 desc_idea_variation_act_426: "Unser Steuerrecht ist genauso gradlinig wie unser Militär."
 idea_variation_act_427: "Gerade läuft der Bürger"
 desc_idea_variation_act_427: "Unsere Bürger würden niemals den Staat destabilisieren, wenn es einen äußeren Feind zu bekämpfen gilt."
 idea_variation_act_428: "Zahlreiche Formationsübungen"
 desc_idea_variation_act_428: "Aufgrund unserer vielen Basen allerorts kann unsere Marine ständig den Ernstfall üben."
 idea_variation_act_429: "Gegen den Feind"
 desc_idea_variation_act_429: "Unser Wille ist eisern jeglicher Eroberung zu widerstehen."
 idea_variation_act_430: "Imperiale Anziehung"
 desc_idea_variation_act_430: "Unser Imperium ist groß und deshalb schon dem Namen nach attraktiv."
 idea_variation_act_431: "Verzweiflungsangriff"
 desc_idea_variation_act_431: "Manchmal müssen wir unser Schicksal in die Hände von Söldnern legen."
 idea_variation_act_432: "Protektionismus"
 desc_idea_variation_act_432: "Wir verteidigen unsere Handelsinteressen."
 idea_variation_act_433: "Qualitätsregierung"
 desc_idea_variation_act_433: "Unsere Regierung umgibt sich mit den schlausten Köpfen des Landes. Das verbessert unser Ansehen beträchtlich."
 idea_variation_act_434: "Verehrung der Massen"
 desc_idea_variation_act_434: "Die Massen lieben uns. Sie werden immer für uns da sein."
 idea_variation_act_435: "Qualitätsschiffe"
 desc_idea_variation_act_435: "Unsere Schiffe haben die bestmögliche Qualität. Das Vertrauen unserer Besatzungen in sie ist groß."
 idea_variation_act_436: "Hervorragende Kapitäne"
 desc_idea_variation_act_436: "Die Kapitäne unserer Nation sind sehr gut ausgebildet. Wir werden wenige unfähige in unseren Reihen finden."
 idea_variation_act_437: "Produktionspropaganda"
 desc_idea_variation_act_437: "Wir tun alles dafür unsere Arbeiter zu Höchstleistungen anzuspornen."
 
 