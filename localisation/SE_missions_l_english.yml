l_english:
 start_reconquista_title: "Begin the Reconquista!"
 start_reconquista_desc: "Too long have we been idle. We will not tolerate the presence of these heathen Moors in the sacred land of Hispania. Begin the Reconquista by spilling first blood!"
 reverse_reconquista_title: "Reverse the Reconquista!"
 reverse_reconquista_desc: "Once all of Iberia was ruled by the glorious Muslim rulers of Andalusia. Let us undo the shameful Christian Reconquista and retake the lands of our ancestors."
 capture_aragonese_trade_title: "Capture Catalan Centres of Trade"
 capture_aragonese_trade_desc: "If we are to become an economic force in the Mediterranean, we must seize control of important centres of trade from our rivals."
 conquer_australia_title: "Unite the Tribes"
 conquer_australia_desc: "A recent disaster at the federation meeting has given us the perfect chance expand our claims to these lands and unite all of our peoples under one banner!"
 conquer_northren_isles_title: "Claiming the Northren Isles"
 conquer_northren_isles_desc: "The Northren Isles, lying where they are, is of strategic importance to the Scottish crown. We now have a legitimate reason to claim these territories, we must take them."
 conquer_na_h_eileanan_title: "Claiming Na h-Eileanan a Tuath"
 conquer_na_h_eileanan_desc: "Na h-Eileanan a Tuath, lying where they are, is of strategic importance to the our crown. We now have a legitimate reason to claim these territories, we must take them."
 free_oppressed_occitans_title: "Free oppressed Occitans"
 free_oppressed_occitans_desc: "Some occitan fellows are still oppressed by foreigners, we must take them under our protection."
 keep_trobador_title: "Keep our trobador"
 keep_trobador_desc: "Keeping our trobador as long as possible will foster the revival of our culture"
 occitanism_must_spread_title: "Occitanism must spread"
 occitanism_must_spread_desc: "Occitanism only makes sense if it is followed by the majority of Occitania. We should do whatever we can to ensure its spreading."
 occitan_conquest_provence_title: "Conquer Provence"
 occitan_conquest_provence_desc: "Provence has been part of our realm for some time, and has for long time been an important point for the control of Mediterranean trade. Maybe it's time to reclaim it."
 cancel_nice_dedition_title: "Cancel Nice dedition"
 cancel_nice_dedition_desc: "The New Lands of Provence has been parted from the rest of Provence after a succession crisis in the Anjou House. However, Savoy took a long time to stabilize the situation and integrate those lands. For now, it is still time to deny the validity of the dedition."
 conquer_occitania_title: "Conquer Occitania"
 conquer_occitania_desc: "Sons of crusaders and other foreigners have to be pushed out of Occitania."
 change_poitou_culture_title: "Change Poitou culture"
 change_poitou_culture_desc: "Poitou used to be an important centre of occitan culture. However, after the defeat of the heirs of Ricard Cor de Lion, the French culture has been growing in influence very quickly. Inverting this process would be a strong symbol for the Occitan renaissance."
 ask_aragon_help_title: "Ask Aragon help"
 ask_aragon_help_desc: "We could invoke our past history to gain military support from Aragon in our task of breaking free from the heirs of the Crusaders."
 french_alliance_mission_title: "French Alliance"
 french_alliance_mission_desc: "The French Faction demands that we make everything we can to get allied with France."
 castillian_alliance_mission_title: "Castillian Alliance"
 castillian_alliance_mission_desc: "The Castillian Faction demands that we make everything we can to get allied with Castile."
 aragonese_alliance_mission_title: "Aragonese Alliance"
 aragonese_alliance_mission_desc: "The Aragonese Faction demands that we make everything we can to get allied with Aragon."
 restore_occitan_independence_title: "Restore Occitan Independence"
 restore_occitan_independence_desc: "Our occitan neighbours should be independent, we should put an end to the unlawful French occupation."
 control_strategic_province_title: "Control Strategic Province"
 control_strategic_province_desc: "This is a key province for the control of the trade in the region. Whatever the legitimacy of our claim is, we must take control of this province for the benefit of our dear coffers."
 conquer_ezochi_desc: "Now that Japan is at least some way towards unification, the time has come to expand, to show the world that there is a new power in Asia. Conquest of the wild lands of Ezochi would convey that message rather nicely."
 conquer_ezochi_title: "Conquer Ezochi"
 unite_ainu_title: "Unite the Ainu Tribes"
 unite_ainu_desc: "In order to preserve Ainu independence, we must cease being a collection of clans who cannot agree on how to defend our home. A single Ainu state would be far more powerful than the current situation."
 conquer_brittany_title: "Press treaty of Saint-Clair-sur-Epte"
 conquer_brittany_desc: "With our attaintment of the throne of Paris, our old claims to Brittany are now much more credible. All will know these lands are ours."
 control_faroarna_title: "Conquer Färöarna"
 control_faroarna_desc: "The Norwegian King's influence in the Faroe Islands allows him to put unacceptable taxes on Icelandic shipping through his control of the North Sea. We must gain control of this land for the good of Iceland."
 control_nororeyjar_title: "Conquer Norðreyjar"
 control_nororeyjar_desc: "Scottish might presses down on our brethren in Norðreyjar, while the Norwegian King does nothing. We will take control of these lands, so none may oppress our people."
 control_outer_hebrides_title: "Conquer Outer Hebrides"
 control_outer_hebrides_desc: "The Norse rule of Suðreyjar came to an end in the 11th century, but with our sagas we will not forget these prosperous times. Let us establish base in Outer Hebrides, so we may once again control Suðreyjar for the glory of the Norse."
 control_suoreyjar_title: "Conquer Suðreyjar"
 control_suoreyjar_desc: "With the Western Isles secure, we are now capable of launching a full scale offensive on the rest of Suðreyjar and the Highlands. The Norse will rule these so-called \"British Isles\"!"
 reclaim_prussia_title: "Reclaim Prussian Lands"
 reclaim_prussia_desc: "These so-called \"Prussians\" have taken our land and now they have taken the name of our brethren, these atrocities will stand no longer. We will take back our homelands from these filthy Germans."
 push_back_russians_title: "Push back the Russians"
 push_back_russians_desc: "The Russian encroachment on our ancestral lands has gone unchecked for too long. Let us retake these lands for our brethren and push back the Russian frontier."
 conquer_northern_sea_title: "Unite our Brethren"
 conquer_northern_sea_desc: "Our brethren in the North Sea face danger in every direction, from enemies who wish to exploit us for our strategic locations. We must unite our peoples, even by force if necessary."
 control_suoreyjar_nth_title: "Conquer Suðreyjar"
 control_suoreyjar_nth_desc: "The Norse rule of Suðreyjar came to an end in the 11th century, but with our sagas we will not forget these prosperous times. Let us control Suðreyjar once again for the glory of the Norse."
 turkish_foothold_title: "Establish foothold in Anatolia"
 turkish_foothold_desc: "Coastal dominance is essetinal to bringing our faith to these uncivilized lands. We must establish forts along the Anatolian coast to further our efforts."
 vinland_vassal_title: "Vassalize Vínland"
 vinland_vassal_desc: "The Greenlanders were once vassals of Norway and their descendants are rightfully our subjects. We must bring them back under our control."
 vinland_xxa_vassal_title: "Vassalize Greenland"
 vinland_xxa_vassal_desc: "The Greenlanders were once vassals of Norway and their descendants are rightfully our subjects. We must bring them back under our control."
 vinland_capital_title: "Move Capital to Vínland"
 vinland_capital_desc: "Holding the Allthing in Vínland will make it easier for our government to direct the settlement of this new territory"
 vinland_eiriksfjord_title: "Reclaim Eiriksfjord"
 vinland_eiriksfjord_desc: "Our ancient homeland is under foreign control. We must retake it and allow our people to return to Eiriksey and Gardar."
 vinland_vestbygden_title: "Reclaim Vestbygden"
 vinland_vestbygden_desc: "Leif Erikson founded the Norse settlement in Vestbygden shortly after discovering America. The settlement endured for 350 years before it was abandoned. Now, our people long to return to the hills of Sandness."
 vinland_vestbygden_colony_title: "Colonize Vestbygden"
 vinland_vestbygden_colony_desc: "Leif Erikson founded the Norse settlement in Vestbygden shortly after discovering America. The settlement endured for 350 years before it was abandoned. Now, our people long to return to the hills of Sandness."