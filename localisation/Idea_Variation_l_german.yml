 estate_janissary:0 "Janitscharen"
 estate_janissary_desc:0 "Traditionell bestand die Armee des Osmanischen Reiches in der Hauptsache aus Kavallerie. Mitte des 14. Jhdt. führten Orhan I. und Murad I. dann die Janitscharen ein, die anfänglich aus Kriegsgefangenen und Sklaven bestanden. Aus ihnen entwickelte sich ein stehendes Heer aus Eliteinfanterie mit regelmäßiger Bezahlung und erstklassiger Disziplin."
 