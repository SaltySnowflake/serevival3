 development_raised:0 "Entwicklung erhöht"
 development_raised_desc:0 "Ihr habt die Entwicklung erhöht. Dies hat die Administrativen Fähigkeiten eures Landes stark beansprucht. Es wird eine Zeit dauern, bis ihr wieder ein solches Projekt angehen könnt."
 dynastic_involvement:0 "Dynastische Verwicklungen"
 dynastic_involvement_desc:0 "Wir haben uns in ein politisches Abenteuer begeben, aus dem wir zwar als Sieger hervorgegangen sind, unser Ruf aber gelitten hat."
 dynastic_change:0 "Dynastische Beeinflussung"
 dynastic_change_desc:0 "Unser Land war das Ziel einer dynastischen Beeinflussung. Wir werden nunmehr nicht für alles direkt verantwortlich gemacht, was in unserem Land geschieht."
 flogi_ideas.12:0 "Permanenter Kardinalssitz"
 flogi_ideas.13:0 "Wegen unserer großen Hingabe gegenüber dem katholischen Glauben und der Weishat, die wir in Glaubensfragen ausstrahlen, hat uns der Heilige Vater einen permanenten Sitz in der Curie garantiert."
 flogi_ideas.14:0 "Preiset den Herrn!"
 flogi_ideas.22:0 "Die Reformation greift um sich"
 flogi_ideas.23:0 "Es ist Zeit nachdem wir unsere Reformation durchgezogen haben, die neuen Wege endgültig zu beschreiten. Wir legen die alten Gewohnheiten ab und wenden uns neuen Regeln zu."
